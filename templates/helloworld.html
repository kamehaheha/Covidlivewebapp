<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<style type="text/css">
	.container{
		margin-top: 10px;
		margin-bottom: 10px;
	}
</style>
<body style="background-color: black">
		
	
	
	

	<h1 style="color: white ; text-align: center;"><span style="color: red">COVID-19 </span>WORLDWIDE DATA</h1> 

	<form style="margin-top: 50px" method = "post" class = "d-flex justify-content-center align-items-center" action = "">
		{% csrf_token %}
		<select class="form-control" style="width: 200px" name="selectedcountry">
		{% for country in mylist %}
		<option>{{country}}</option>
		{% endfor %}
	</select>
	<input type="submit" class="btn btn-danger" name="">
	</form>

	<h1 style="margin-top: 100px;color: White ; text-align: center;">{{selectedcountry}}</h1>

	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style= "height: 100px ; width: 200px ; background-color: skyblue ; border-radius: 10px">
			<h1 style="text-align: center;">{{total}}</h1>
			<p style="text-align: center;">Total</p>
		</div>
		<div class="container" style="height: 100px ; width: 200px ;  background-color: red ; border-radius: 10px">
			<h1 style="text-align: center;">{{active}}</h1>
			<p style="text-align: center;">Active</p>
		</div>
		<div class="container" style="height: 100px ; width: 200px ; background-color: green ; border-radius: 10px">
			<h1 style="text-align: center;">{{recovered}}</h1>
			<p style="text-align: center;">Recovered</p>
		</div>
	</div>
	<div class="d-flex justify-content-center align-items-center">
		<div class="container" style="height: 100px ; width: 200px ; background-color: yellow ; border-radius: 10px">
			<h1 style="text-align: center;">{{new}}</h1>
			<p style="text-align: center;">New</p>
		</div>
		<div class="container" style="height: 100px ; width: 200px ; background-color: grey ; border-radius: 10px">
			<h1 style="text-align: center;">{{deaths}}</h1>
			<p style="text-align: center;">Deaths</p>
		</div>
		<div class="container" style="height: 100px ; width: 200px ; background-color: orange ; border-radius: 10px">
			<h1 style="text-align: center;">{{critical}}</h1>
			<p style="text-align: center;">Critical</p>
		</div>
	</div>
	<p style="margin-top: 60px ;  color : grey ; text-align: center;"> Developed By <span style="color: white">Atishay Jain </span></p>
</body>
</html>
